<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transitions</title>


  <style>

section {
  margin-bottom: 50px;
}


.loading-dots {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.dot {
  width: 15px;
  height: 15px;
  background-color: blue;
  border-radius: 50%;
  animation: fade-in-out 1.5s infinite;
}

.dot:nth-child(1) {
  animation-delay: 0s;
}

.dot:nth-child(2) {
  animation-delay: 0.5s;
}

.dot:nth-child(3) {
  animation-delay: 1s;
}

@keyframes fade-in-out {
  0%, 100% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}
   
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    
    .rotate-button {
      width: 120px;

      
      height: 40px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition:  .3s ease-in-out;
    }

    .rotate-button:hover {

      transform: rotate(360deg);
      width: 100px;
    }

  
    .transition-card {
      width: 200px;
      height: 100px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      /* transition: background-color 0.3s ease-in-out, 
                  transform 0.3s ease-in-out, 
                  box-shadow 0.3s ease-in-out; */
                  transition: all 0.3s ease-in-out;
      margin-top: 20px;
    }

    .transition-card:hover {
      background-color: #007BFF;
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .notification-bell {
  display: inline-block;
}

.bell-icon {
  font-size: 50px;
  display: inline-block;
}

.notification-bell:hover  {
    animation: swing 0.5s infinite;

}

@keyframes swing {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(-15deg);
  }
  50% {
    transform: rotate(15deg);
  }
  75% {
    transform: rotate(-10deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
  </style>
</head>
<body>
  <h1>CSS Transitions Demo</h1>
  
  <section>
    <h2>Task 1: Loading Animation</h2>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </section>

  <section>
    <h2>Task 2: Notification Bell Animation</h2>
    <div class="notification-bell">
      <span class="bell-icon">ðŸ””</span>
    </div>
  </section>

  <section>
    <ul>
      <li>Home</li>
      <li>News</li>
      <li>Contact</li>
      <li>About</li>
    </ul> 
  </section>

  <button class="rotate-button">Hover me</button>
  
  <div class="transition-card"></div>
</body>
</html>
