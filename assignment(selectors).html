<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Combinators</title>
  <style>

    .nav {
      padding: 0;
      margin: 0;
      list-style: none;
      font-family: Arial, sans-serif;
    }

    
    .nav > li {
      padding: 10px;
      font-size: 16px;
      color: black;
      background: #dbd1d1;
      margin-bottom: 5px;
    }

  
    .nav .active ~ li {
      color: rgb(150, 106, 106);
      opacity: 0.6;
    }

    /* First link after a divider has no margin (adjacent sibling selector) */
    .nav .divider + li {
      margin: 20;
      padding-top: 20px;
      font-weight: bold;
    }

    /* Task 2: Form Styling */
    .styled-form {
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }

    /* Style all inputs inside the form */
    .styled-form input {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }

    /* Mark required fields with blue border */
    .styled-form label + input[required] {
      border-color: blue;
    }

    /* Error messages next to invalid inputs */
    .styled-form input:invalid + .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
    }
  </style>
</head>
<body>

  <!-- Task 1: Navigation Menu -->
  <h2>Task 1: Navigation Menu</h2>
  <ul class="nav">
    <li>Home</li>
    <li class="active">About</li>
    <li>Services</li>
    <li>Contact</li>
    <li class="divider"></li>
    <li>Privacy Policy</li>
  </ul>

  <!-- Task 2: Form Styling -->
  <h2>Task 2: Form Styling</h2>
  <form class="styled-form">
    <label for="name">Name</label>
    <input type="text" id="name" required>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <span class="error">Invalid email</span>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
