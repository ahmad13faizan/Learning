<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 1</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }

        table{
            border-collapse: collapse;
            
            
        }
        td,th{
            padding: 9px 23px 5px 33px;}
        #cent{

            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
   
    <h1 style="text-align: center;">
        Advance HTML Table in Hindi  </h1>
        <br><br>
    <div id="cent">
        <table style="align-items: center;" border="1px solid" >
            
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
        
            <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Start</th>
                <th>End</th>
                
            </tr>

            <tr><td rowspan="2">Monday</td><td rowspan="2">08:00AM</td><td rowspan="2">05:00 PM</td><td>Introduction</td>
            </tr>

            <tr><td>Uses</td></tr>

            <tr>
            <td rowspan="4">Tuesday</td> <td>8: 00AM</td> <td>11: 00PM</td> <td>--</td>
            </tr>
            <tr><td>11: 00AM</td><td>02: 00PM</td><td>Learn</td></tr>
            <tr><td>2: 00PM</td><td>08: 00PM</td><td rowspan="2">--</td></tr>
            <tr><td>10: 00AM</td><td>01: 00PM</td></tr>
            <tr><td>Wed-Fri</td><td colspan="2">Full Day</td><td>Practical</td></tr>
            <tr><td>Sat-Sun</td><td colspan="2">11:00 AM - 05: 00PM</td><td>Extra class</td></tr>
        
        </table>
    </div>
    
</body>
</html>
